<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoStream AI Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --bg-color: #0f0f23;
            --chat-bg: rgba(25, 25, 45, 0.9);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --text-color: #f0f0f8;
            --user-msg-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bot-msg-bg: linear-gradient(135deg, #2d3746 0%, #1a202c 100%);
            --shadow-color: rgba(102, 126, 234, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: var(--primary-gradient);
            opacity: 0.2;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-20px) translateX(20px); }
            50% { transform: translateY(0) translateX(40px); }
            75% { transform: translateY(20px) translateX(20px); }
        }

        /* Main Chat Container */
        .chat-container {
            width: 100%;
            max-width: 480px;
            height: 85vh;
            background: var(--chat-bg);
            border-radius: 24px;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.5),
                0 0 50px var(--shadow-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            animation: containerAppear 0.8s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes containerAppear {
            0% { opacity: 0; transform: translateY(30px) scale(0.95); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Header */
        .chat-header {
            padding: 24px;
            background: rgba(30, 30, 50, 0.7);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            overflow: hidden;
        }

        .chat-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            opacity: 0.05;
            z-index: -1;
        }

        .logo-container {
            position: relative;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            background: var(--primary-gradient);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            animation: logoPulse 4s infinite ease-in-out;
        }

        @keyframes logoPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo-container i {
            font-size: 24px;
            color: white;
        }

        .status-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 5px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: linear-gradient(135deg, #22c55e, #4ade80);
            border-radius: 50%;
            box-shadow: 0 0 10px #22c55e;
            position: relative;
        }

        .status-dot::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50%;
            background: #22c55e;
            opacity: 0.4;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.4; }
            70% { transform: scale(1.5); opacity: 0; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        /* Messages Area */
        .chat-box {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(102, 126, 234, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(118, 75, 162, 0.05) 0%, transparent 20%);
        }

        /* Scrollbar styling */
        .chat-box::-webkit-scrollbar {
            width: 8px;
        }

        .chat-box::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: var(--primary-gradient);
            border-radius: 10px;
        }

        /* Message Bubbles */
        .message {
            max-width: 85%;
            padding: 18px 20px;
            border-radius: 20px;
            font-size: 1rem;
            line-height: 1.5;
            animation: messageAppear 0.4s ease-out;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        @keyframes messageAppear {
            0% { 
                opacity: 0; 
                transform: translateY(20px) scale(0.9);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        .bot-message {
            background: var(--bot-msg-bg);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            border-left: 4px solid #667eea;
            animation-delay: 0.1s;
        }

        .user-message {
            background: var(--user-msg-bg);
            align-self: flex-end;
            border-bottom-right-radius: 5px;
            color: white;
            border-right: 4px solid #f093fb;
            animation-delay: 0.1s;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 8px;
            text-align: right;
        }

        /* Input Area */
        .input-area {
            padding: 24px;
            background: rgba(30, 30, 50, 0.7);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 15px;
            position: relative;
        }

        .input-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, #667eea, transparent);
        }

        input[type="text"] {
            flex: 1;
            padding: 18px 20px;
            border-radius: 50px;
            border: 2px solid transparent;
            background: rgba(15, 15, 35, 0.8);
            color: white;
            outline: none;
            transition: all 0.3s ease;
            font-size: 1rem;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 
                0 0 20px rgba(102, 126, 234, 0.3),
                inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            padding: 18px 24px;
            border-radius: 50px;
            border: none;
            background: var(--primary-gradient);
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 80px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: linear-gradient(135deg, #475569, #64748b);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        button i {
            font-size: 1.2rem;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: var(--bot-msg-bg);
            padding: 18px 20px;
            border-radius: 20px;
            border-bottom-left-radius: 5px;
            gap: 8px;
            border-left: 4px solid #667eea;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: typingAppear 0.3s ease-out;
        }

        @keyframes typingAppear {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .dot {
            width: 10px;
            height: 10px;
            background: #94a3b8;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) {
            background: #667eea;
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            background: #764ba2;
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* Footer */
        .chat-footer {
            padding: 15px;
            text-align: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(30, 30, 50, 0.7);
        }

        @media (max-width: 500px) {
            .chat-container {
                height: 100vh;
                max-width: 100%;
                border-radius: 0;
            }
            
            .message {
                max-width: 90%;
            }
            
            .input-area {
                padding: 20px;
            }
            
            button {
                padding: 18px 20px;
            }
        }
    </style>
</head>
<body>
    
    <div class="background-animation" id="background-animation"></div>

    <div class="chat-container">
        <div class="chat-header">
            <div class="logo-container">
                <i class="fas fa-robot"></i>
            </div>
            <div>
                <h2>AutoStream Assistant</h2>
                <div class="status-container">
                    <div class="status-dot"></div>
                    <span style="font-size: 0.9rem; color: #94a3b8;">AI Agent • Online</span>
                </div>
            </div>
        </div>

        <div class="chat-box" id="chat-box">
            <div class="message bot-message">
                Hello! I'm your AutoStream AI assistant. I can help you with video editing, transcoding, automation workflows, and more! How can I assist you today?
                <div class="message-time">Just now</div>
            </div>
            
            <div class="typing-indicator" id="typing-indicator">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ask about video editing plans..." autocomplete="off">
            <button onclick="sendMessage()" id="send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        
        <div class="chat-footer">
            AutoStream AI • Powered by advanced machine learning
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const typingIndicator = document.getElementById('typing-indicator');
        const backgroundAnimation = document.getElementById('background-animation');
        let threadId = localStorage.getItem('autostream_thread_id');
if (!threadId) {
    threadId = crypto.randomUUID();
    localStorage.setItem('autostream_thread_id', threadId);
}
        function createParticles() {
            const colors = ['#667eea', '#764ba2', '#f093fb', '#f5576c'];
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 100 + 20;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
            
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                const duration = Math.random() * 30 + 20;
                particle.style.animationDuration = `${duration}s`;
                
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                backgroundAnimation.appendChild(particle);
            }
        }

        createParticles();

        function getCurrentTime() {
            const now = new Date();
            return `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // 1. Add User Message
            addMessage(text, 'user-message');
            userInput.value = '';
            
            // 2. Show Typing Indicator
            showTyping(true);

            try {
                // 3. Call API
                const response = await fetch('http://localhost:8000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: text,
                        thread_id: threadId
                    })
                });

                const data = await response.json();

                // 4. Add Bot Message
                showTyping(false);
                addMessage(data.response, 'bot-message');

            } catch (error) {
                showTyping(false);
                addMessage("⚠️ Sorry, I'm having trouble connecting to the server. Please try again in a moment.", 'bot-message');
                console.error(error);
            }
        }

        function addMessage(text, className) {
            const div = document.createElement('div');
            div.className = `message ${className}`;
            
            // Simple markdown parsing for bold text (**text**)
            const formattedText = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            
            // Add message content and timestamp
            div.innerHTML = `
                ${formattedText}
                <div class="message-time">${getCurrentTime()}</div>
            `;
            
            // Insert before the typing indicator
            chatBox.insertBefore(div, typingIndicator);
            scrollToBottom();
            
            // Add a subtle animation to the new message
            setTimeout(() => {
                div.style.animation = 'messageAppear 0.4s ease-out';
            }, 10);
        }

        function showTyping(show) {
            typingIndicator.style.display = show ? 'flex' : 'none';
            if (show) scrollToBottom();
        }

        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Allow "Enter" key to send
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Add focus effect to input
        userInput.addEventListener('focus', () => {
            userInput.parentElement.classList.add('focused');
        });

        userInput.addEventListener('blur', () => {
            userInput.parentElement.classList.remove('focused');
        });
    </script>
</body>
</html>
